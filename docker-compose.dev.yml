services:
  reverse-proxy:
    image: nginx:stable-alpine
    container_name: dev-reverse-proxy
    ports:
      - "8080:80"
    volumes:
      - ./reverse-proxy/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - api
    networks: [dev]

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: dev-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - node_modules_client:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    networks: [dev]

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: dev-api
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
      - node_modules_api:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://app:app@db:5432/app?schema=public
    depends_on:
      - db
    networks: [dev]

  db:
    image: postgres:16-alpine
    container_name: dev-db
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: [dev]

networks:
  dev:

volumes:
  node_modules_client:
  node_modules_api:
  pg_data:
